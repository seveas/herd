name: Releases

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build binaries
        run: make build_all

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: katyusha*.tar.gz
          draft: true
          tag_name: ${{ github.event.inputs.tag || github.ref }}

      - name: Trigger a homebrew update pr
        run: "jq -n  '{\"ref\": \"main\", \"inputs\": { \"tag\": \"${{ github.event.inputs.tag || github.ref }}\" } }' | gh  api repos/seveas/homebrew-katyusha/actions/workflows/auto-update.yml/dispatches --input -"
        env:
          GITHUB_TOKEN: ${{ secrets.EXTRA_GITHUB_TOKEN }}
